spring.datasource.url= jdbc:mysql://localhost:3306/userservice?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver


spring.profiles.active=development

spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# show the sql statements
spring.jpa.properties.hibernate.show_sql = true
# To make the printing sql beautify
spring.jpa.properties.hibernate.format_sql = true
# print the values on the console
logging.level.org.hibernate.type = trace
#logs the sql queries
logging.level.org.hibernate.sql = debug
#Logs the prepared statement parameters

spring.jwt.secret = jwt-secret
spring.main.allow-bean-definition-overriding=true